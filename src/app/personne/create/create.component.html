<ngb-accordion [closeOthers]="true" activeIds="static-1">
    <ngb-panel id="static-1" title={{tittleText}}>
      <ng-template ngbPanelContent>
        <form [formGroup]="personsForm">
            <div class="form-group">
              <label>Nom de la personne</label>
              <input  type="text" class="form-control" formControlName="prenom"  placeholder="Écris le nom" value="{{inputValue}}">
              
            </div>
            
            <br>
            <div class="btn-toolbar" >
              <button type="button" class="btn btn-outline-primary mr-1" [disabled]="personsForm.invalid" (click)="onAddPerson()">{{sendButtonText}}</button> 
              
              <button *ngIf="personToUpdate!==undefined" class="btn btn-outline-danger mr-1" data-toggle="modal" data-target="#modalDelete">Supprimer</button>

              <button *ngIf="personToUpdate!==undefined" type="button" class="btn btn-outline-primary" [disabled]="personsForm.invalid" (click)="goAddPerson()">Retourner</button> 
              
              
        
            </div>
            
          </form>
      </ng-template>
    </ngb-panel>
  </ngb-accordion>

  <!-- Modal -->
<div class="modal fade" id="modalDelete" tabindex="-1" role="dialog" aria-labelledby="modalDelete" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalDelete">{{inputValue}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <label>Êtes-vous sûr d'éliminer</label>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="onDeletePerson()">Suprimmer</button>
      </div>
    </div>
  </div>
</div>
