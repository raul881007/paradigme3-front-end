
<table class="table table-striped">
  <thead>
      <tr>
        <th class="border-top-0" scope="col">#</th>
        <th class="border-top-0" scope="col">Nom</th>
        <th class="border-top-0" scope="col">Action</th>
      </tr>
    </thead>
  <tbody>
      <tr *ngFor="let person of persons index as i">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{person.prenom}}</td>
          <td><button type="button" class="btn btn-success" (click)="selectPersonToEdit(person)" >Editer</button>
          </td>
       
      </tr>
  </tbody>

</table>
